<mat-drawer-container class="example-container" autosize>
    <!--sidevar-->
    <mat-drawer [opened]="!isMobile()" #drawer class="example-sidenav" [mode]="isMobile() ? 'over' : 'side'">
      <mat-nav-list>
        <a routerLink="home" mat-list-item>Inicio</a>
        <!-- <a routerLink="users" mat-list-item>Usuarios</a> -->
        <a routerLink="students" mat-list-item>Estudiantes</a>
        <a routerLink="classes" mat-list-item>Clases</a>
        <a routerLink="courses" mat-list-item>Cursos</a>
        <a routerLink="people" mat-list-item>Personas</a>
        <a *ngIf="(authUser$ | async)?.role?.name === 'admin'" routerLink="users" mat-list-item>Usuarios</a>
        <a (click)="logout()" mat-list-item>Cerrar sesion</a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <div class="d-flex justify-content-between align-items-center w-100">
         <div>
          <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
         </div>
         <div>
          @if(authUser$ | async; as user){
            <!-- {{user?.firstName}} {{user?.lastName}} -->
          }          
         </div>
        </div>
      </mat-toolbar>
      <main style="padding: 1rem;">
        <router-outlet></router-outlet>
      </main>
    </div>
  
  </mat-drawer-container>
  <!-- *ngIf="(authUser$ | async)?.role?.name === 'admin'" -->
