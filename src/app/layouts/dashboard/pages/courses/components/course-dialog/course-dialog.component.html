<div *ngIf="loading" class="d-flex justify-content-center align-items-center w-100">
    <mat-spinner ></mat-spinner>
</div>
<ng-container *ngIf="!loading">
    <h2 mat-dialog-title appTamanio20Titulos>Crear Curso</h2>

    <form [formGroup]="courseForm">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="w-100 p-2">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="name" matInput/>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-end" mat-dialog-actions>
        <button (click)="onSave()" mat-button [disabled]="buttonDisabled">Guardar</button>
        <button mat-dialog-close mat-button>Cancelar</button>
    </div>
</ng-container>
