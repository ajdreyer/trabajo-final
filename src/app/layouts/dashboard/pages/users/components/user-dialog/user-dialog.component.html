<h2 mat-dialog-title >Crear Usuario</h2>

<form [formGroup]="userForm">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100 p-2">
                    <mat-label>Persona</mat-label>
                        <mat-select formControlName="person">
                            <mat-option [value]="person" *ngFor="let person of people">
                                {{ person.firstName}} {{person.lastName }}
                            </mat-option>
                        </mat-select>   
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100 p-2">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="rol">
                    <mat-option [value]="rol" *ngFor="let rol of role">
                        {{ rol.name}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100 p-2">
                    <mat-label>Nombre usuario</mat-label>
                    <input formControlName="name" matInput/>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100 p-2">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput/>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
<div class="d-flex justify-content-end" mat-dialog-actions>
    <button (click)="onSave()" mat-button>Guardar</button>
    <button mat-dialog-close mat-button>Cancelar</button>
</div>
