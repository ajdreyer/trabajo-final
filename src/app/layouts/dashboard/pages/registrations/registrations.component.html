@if (loadingRegistrations$ | async) {
    <div class="d-flex justify-content-center align-items-center w-100">
      <mat-spinner ></mat-spinner>
    </div>
  }@else {
    @if (error$ | async ) {
      <h3>Ocurrio un error al cargar las inscripciones.</h3>
    }@else {
        <ng-container>
            <div class="d-flex justify-content-end mb-3">
              <button (click)="opentDialog()" mat-button color="primary">Crear Inscripci√≥n</button>
            </div>
          <table mat-table [dataSource]="registrations$" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="turn">
                <th mat-header-cell *matHeaderCellDef> Turno </th>
                <td mat-cell *matCellDef="let element"> {{element.turn}}</td>
              </ng-container>
              
              <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef> Materia </th>
                <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
              </ng-container>
          
              <ng-container matColumnDef="hourFrom">
                  <th mat-header-cell *matHeaderCellDef> Hs. Inicio </th>
                  <td mat-cell *matCellDef="let element"> {{element.hourFrom}} </td>
                </ng-container>
          
              <ng-container matColumnDef="hourTo">
                <th mat-header-cell *matHeaderCellDef> Hs. Fin </th>
                <td mat-cell *matCellDef="let element"> {{element.hourTo}} </td>
              </ng-container>
          
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                  <button (click)="opentDialog(element, true)" mat-icon-button color="primary">
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button (click)="opentDialog(element)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)="onDeleteRegistration(element.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </ng-container>
    }
}
